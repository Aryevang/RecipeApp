<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">{{editMode ? "Update" : "Save"}}</button>
					<button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input 
								 formControlName="name"
								 type="text"
								 id="name"
								 class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Image URL</label>
						<input 
								 formControlName="imagePath"
								 type="text"
								 id="image"
								 class="form-control"
								 #imagePath>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<img [src]="imagePath.value" class="image-responsive">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Description</label>
						<textarea 
								 formControlName="description"
								 type="text"
								 id="image"
								 class="form-control"
								 rows="6">
						</textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<div class="row" *ngFor="let ingredientCtrl of controls; let i =index"	[formGroupName] ="i"	style="margin-top: 10pxs;">
						<div class="col-xs-8">
							<input 
							  type="text"
							  class="form-control"
							  formControlName="name">
						</div>
						<div class="col-xs-2">
							<input 
							  type="number"
							  class="form-control"
							  formControlName="amount">
						</div>
						<div class="col-xs-2">
							<button class="btn btn-danger" type="button" (click)="onDFeleteIngredient(i)"><span class="glyphicon glyphicon-trash"></span></button>
						</div>
					</div>
					<hr/>
					<div class="row">
						<div class="col-xs-12">
							<button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
